<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Personalized recommendations based on your input"
    />
    <title>Recommendations</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='stylesheets/result.css') }}"
    />
    <link
      rel="icon"
      href="{{ url_for('static', filename='images/favicon.ico') }}"
    />
  </head>
  <body>
    <div class="page">
      <h1>Here are your recommendations...</h1>
      {% if tables %} {% for table in tables %}
      <h2>{{ titles[loop.index] }}</h2>
      <div class="table-container">{{ table|safe }}</div>
      {% endfor %} {% else %}
      <p>No recommendations available at this time.</p>
      {% endif %}
    </div>

    <!-- Always visible Go Back Button -->
    <div class="go-back-container">
      <a href="/" class="btn-go-back">Go back</a>
    </div>
  </body>
</html>
